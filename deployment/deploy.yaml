apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-gradle
  labels:
    app: springboot-gradle
spec:
  selector:
    matchLabels:
      app: springboot-gradle
  replicas: 1
  template:
    metadata:
      name: springboot-gradle
      labels:
        app: springboot-gradle
    spec:
      containers:
        - name: springboot-gradle
          image: docker.io/hiondal/springboot-gradle:latest
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
          envFrom:
          - configMapRef:
              name: springboot-gradle
          - secretRef:
              name: springboot-gradle
                            
          ports:
            - name: port1
              containerPort: 8081
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: springboot-gradle
data:
  DB_SERVER: mysql
  DB_PORT: "3306"
  DB_NAME: "mydb"

---

kind: Secret
apiVersion: v1
metadata:
  name: springboot-gradle
type: Opaque
data:
  DB_USERNAME: cm9vdAo=            #echo root | base64
  DB_PASSWORD: UEBzc3cwcmQkCg==    #echo P@ssw0rd$ | base64 
---

apiVersion: v1
kind: Service
metadata:
  name: springboot-gradle
spec:
  type: ClusterIP
  selector:
    app: springboot-gradle
  ports:
    - name: springboot-gradle
      port: 8080
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springboot-gradle
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: springboot-gradle-hiondal.165.192.105.60.nip.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: springboot-gradle
                port: 
                  number: 8080
